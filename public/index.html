  <div class="section">
    <div class="container">
      <div class="row">
        <form class="col s12" id="eventForm">
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Enter Event name" id="eventName" name="eventName" type="text" class="validate"
                value="My new Event Name">
              <label for="eventName">Event Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" class="datepicker" autoClose="true" placeholder="Enter Event Date" id="eventDate"
                name="eventDate">
              <label for="eventDate">Event Date</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <div class="switch">
                <label>
                  All
                  <input type="checkbox" id="permission" name="permission">
                  <span class="lever"></span>
                  Admin
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s9">
              <input placeholder="Copy URL of picture" id="eventPicture" type="text" class="validate"
                name="eventPicture">
              <label for="eventPicture">Event Pictue</label>
            </div>
            <div class="input-field col s3">
              <button class="btn-floating waves-effect waves-light" type="button" id="previewButton">
                <i class="material-icons">photo_camera</i>
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col s12">
              <button class="btn waves-effect waves-light" type="submit" name="action">
                Create
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>

          <div class="divider"></div>
